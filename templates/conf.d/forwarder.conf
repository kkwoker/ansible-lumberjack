{
  "network": {
    "servers": [ "application.logger-production.teluswebteam.com:5043" ],
    "ssl ca": "/opt/logstash-forwarder/logstash-forwarder.crt",
    "timeout": 15
  },
  "files": [
    {
    {{ if lumberjack_nginx_enabled }}
      "paths": [
        "/data/log/nginx/error.log"
      ],
      "fields": { "type": "nginx_error"}
    }, {
      "paths": [
        "/data/log/nginx/access.log"
      ],
      "fields": { "type": "nginx_access"}
    }, {
    {{ endif }}
      "paths": [ "-" ],
      "fields": { "type": "stdin" }
    }
  ]
}
